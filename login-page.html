<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniease Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-xs p-8 bg-white rounded-lg shadow-md">
    <div class="flex justify-center mb-6">
      <img src="images.png" alt="Logo" class="w-16 h-16 rounded-full border-2 border-gray-300">
    </div>
    <h2 class="text-2xl font-semibold text-center mb-6">Uniease Login</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Login
      </button>
      <div class="text-center mt-4">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>
      <div class="text-center mt-2">
        <span class="text-sm text-gray-500">Don't have an account?</span>
        <a href="#" class="text-sm text-blue-500 hover:underline">Sign up here</a>
      </div>
    </form>
  </div>
</body>
</html>
