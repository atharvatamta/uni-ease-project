<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="text-center py-8 bg-gradient-to-r from-red-700 to-red-500 text-white">
        <h1 class="text-4xl font-bold">Software Engineering</h1>
        <p class="mt-2 text-lg">Course Code: UCS503 | Credits: 4.0</p>
    </div>

    <!-- Card Container -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 p-8 max-w-6xl mx-auto">
        <!-- Card 1 -->
        <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-lg transform hover:-translate-y-2 transition duration-200 text-center">
            <div class="text-4xl mb-4">📘</div>
            <div class="text-xl font-semibold mb-2">Course Syllabus</div>
            <a href="#" class="inline-block mt-4 px-6 py-2 bg-red-700 text-white rounded hover:bg-red-500 transition duration-200">View Syllabus</a>
        </div>
        
        <!-- Card 2 -->
        <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-lg transform hover:-translate-y-2 transition duration-200 text-center">
            <div class="text-4xl mb-4">📊</div>
            <div class="text-xl font-semibold mb-2">Slides</div>
            <a href="#" class="inline-block mt-4 px-6 py-2 bg-red-700 text-white rounded hover:bg-red-500 transition duration-200">View Slides</a>
        </div>
        
        <!-- Card 3 -->
        <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-lg transform hover:-translate-y-2 transition duration-200 text-center">
            <div class="text-4xl mb-4">📝</div>
            <div class="text-xl font-semibold mb-2">Previous Year Question Papers</div>
            <a href="#" class="inline-block mt-4 px-6 py-2 bg-red-700 text-white rounded hover:bg-red-500 transition duration-200">Download</a>
        </div>
        
        <!-- Card 4 -->
        <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-lg transform hover:-translate-y-2 transition duration-200 text-center">
            <div class="text-4xl mb-4">📑</div>
            <div class="text-xl font-semibold mb-2">Assignments & Tutorial Sheets</div>
            <a href="#" class="inline-block mt-4 px-6 py-2 bg-red-700 text-white rounded hover:bg-red-500 transition duration-200">View Assignments</a>
        </div>
        
        <!-- Card 5 -->
        <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-lg transform hover:-translate-y-2 transition duration-200 text-center">
            <div class="text-4xl mb-4">📚</div>
            <div class="text-xl font-semibold mb-2">Student’s Notes</div>
            <a href="#" class="inline-block mt-4 px-6 py-2 bg-red-700 text-white rounded hover:bg-red-500 transition duration-200">Download Notes</a>
        </div>
    </div>

</body>
</html>
